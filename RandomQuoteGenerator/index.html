<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://use.fontawesome.com/32d8ba3000.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!--<link href="https://fonts.googleapis.com/css?family=Special+Elite|Denk+One" rel="stylesheet">-->
    <script src="scripts.js"></script>
</head>
<body>
<!--
#F5AB99 - Tropical Pink - rgb(245,171,153)
#FEB47B - Liquid Sunset - rgb(254,180,123)
#FF7E5F - Heatwave - rgb(255,126,95)
#765285 - Paradise - rgb(118,82,133)
#351C4D - Nightfall - rgb(53,28,77)
-->
<div class="header">
<h1>Random Quote Generator</h1>
brought to you by
<h2>Hieratikos</h2>
    <table>
        <tr>
            <td class="left"><hr class="flared"></td>
            <td class="center"><img class="logoImg" src="https://res.cloudinary.com/hieratikos/image/upload/v1492361036/NightfallLogo_ndt9em.png"></td>
            <td class="right"><hr class="flared"></td>
        </tr>
    </table>

</div>

<br/>
<div class="quote-box">

    <div class="quote-text">
        <span id="text"></span>
    </div>

    <div class="quote-author">
        <span id="author"></span>
    </div>

    <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank"><i class="fa fa-twitter"></i> </a>
        <button class="button" id="new-quote">New Quote</button>
    </div>

</div>

</body>
</html>
